<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="app">
    <!-- Exercise Selection Screen -->
    <div id="menu-screen" class="screen">
      <header class="header">
        <h1 class="title">æ‹¼éŸ³ç·´ç¿’</h1>
        <p class="subtitle">Pinyin Drill</p>
      </header>

      <div class="exercise-grid" id="exercise-grid">
        <!-- Exercise buttons will be generated by JavaScript -->
      </div>

      <footer class="menu-footer">
        <p>4500 Common Chinese Characters</p>
        <button class="reset-btn" id="reset-progress">Reset All Progress</button>
      </footer>
    </div>

    <!-- Practice Screen -->
    <div id="practice-screen" class="screen hidden">
      <header class="practice-header">
        <button class="back-btn" id="back-btn">â† Back</button>
        <div class="progress-info">
          <span id="progress-text">0 / 100</span>
          <span class="mastered-label">mastered</span>

      <main class="practice-main">
        <div class="character-display">
          <span id="current-character" class="character">å­—</span>

        <div class="feedback-container">
          <div id="feedback" class="feedback"></div>
          <div id="hint-display" class="hint-display hidden"></div>
        </div>

        <div class="input-container">
          <input
            type="text"
            id="pinyin-input"
            class="pinyin-input"
            placeholder="type 'hint' for help..."
            autocomplete="off"
            autocapitalize="off"
            spellcheck="false"
          >
          <button class="hint-btn" id="hint-btn">Show Hint</button>
        </div>

        <div class="streak-info">
          <span id="streak-text">Streak: 0/5</span>
        </div>
      </main>

      <!-- Completion Modal -->
      <div id="completion-modal" class="modal hidden">
        <div class="modal-content">
          <h2>ğŸ‰ Congratulations!</h2>

        </div>
      </div>
    </div>
  </div>
